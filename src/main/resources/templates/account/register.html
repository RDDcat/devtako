<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/signin.css}" rel="stylesheet">

  <title>Tako Login</title>
</head>

<body class="text-center">
<main class="form-signin">

  <form th:action="@{/account/register}" method="post">
    <a th:href="@{/}"><img src="../../static/img/tako.png" th:src="@{https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpmQJTTTQfKvDhkMpGfu_kphhPopy0glrKtg&usqp=CAU}" alt="" width="72" height="57"/></a>
    <h1 class="h3 mb-3 fw-normal">회원가입</h1>
    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" placeholder="username">
      <label for="username">username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
      유효하지 않은 아이디, 비밀번호 입니다.
    </div>
    <div th:if="${param.logout}" class="alert alert-dark" role="alert">
      You have been logged out.
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</main>



<!-- Optional JavaScript; choose one of the two! -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</body>
</html>
