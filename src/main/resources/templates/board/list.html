<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace='fragments/head :: head'>
</head>
<body>
<nav class="container d-flex flex-column flex-md-row justify-content-between" th:replace="fragments/menu :: menu"></nav>


<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
  <h1 class="display-4 fw-normal">게시판</h1>
  <p class="lead fw-normal">And an even wittier subheading to boot. Jumpstart your marketing efforts with this example based on Apple’s marketing pages.</p>
</div>


<div>
  <div>총 건수 : <span th:text="${boards.totalElements}"></span></div>
</div>

<form class="form-inline d-flex justify-content-end" method="GET" th:action="@{/board/list}">
  <div class="form-group mx-sm-3 mb-2">
    <label for="searchText" class="sr-only">검색</label>
    <input type="text" class="form-control" id="searchText" name="searchText"
           th:value="${param.searchText}">
  </div>
  <button type="submit" class="btn btn-light mb-2">검색</button>
</form>

<table class="table table-striped">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">번호</th>
      <th scope="col">제목</th>
      <th scope="col">작성자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards}">
      <td th:text="${board.id}">M</td>
      <td><a th:href="@{/board/form(id=${board.id})}" th:text="${board.title}"></a></td>
      <td>이런 값은 아직 없습니다..</td>
    </tr>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${1 == boards.pageable.pageNumber + 1} ? 'disabled'">
        <a class="page-link" href="#" th:href="@{/board/list(page=${boards.pageable.pageNumber - 1}, searchText=${param.searchText})}" tabindex="-1" aria-disabled="true">Previous</a>
      </li>
      <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}">
        <a class="page-link" href="#" th:href="@{/board/list(page=${i - 1}, searchText=${param.searchText})}" th:text="${i}">1</a></li>
      <li class="page-item" th:classappend="${boards.totalPages == boards.pageable.pageNumber + 1} ? 'disabled'">
        <a class="page-link" href="#" th:href="@{/board/list(page=${boards.pageable.pageNumber + 1}, searchText=${param.searchText})}">Next</a>
      </li>
    </ul>
  </nav>
    <div class="text-right d-flex justify-content-end">
      <a type="button" class="btn btn-primary" th:href="@{/board/form}">쓰기</a>
    </div>
</table>

</body>
</html>
